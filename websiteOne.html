<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1</title>
</head>
<body>
    <button>Post Message</button>
    <script>
        let msgEvent;
        window.addEventListener("message", (event) => {
            msgEvent = event;
            console.log("Website 2 Message triggered: ", event);
        })

        window.onbeforeunload = () => {
            msgEvent.source.postMessage("Hello resulAK beforeunload triggered", "*")
        }

        document.querySelector("button").addEventListener("click", () => {
            let websiteTwo = window.open("https://akrepo.000webhostapp.com/websiteTwo.html", '_blank')

            // websiteTwo.onload = () => {
            //     console.log("Website Two loaded");
            // }

            setTimeout(() => {
                websiteTwo.postMessage("Hello From Github website", "*")
            }, 6000)
        })
    </script>
</body>
</html>
